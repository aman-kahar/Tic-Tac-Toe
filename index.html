<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TicTac Toe</title>
  
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1 class="heading">Tic Tack Toe</h1>
      <div class="gameBox">
        <div class="box">
          <button class="boxBtn"></button>
          <button class="boxBtn"></button>
          <button class="boxBtn"></button>
          <button class="boxBtn"></button>
          <button class="boxBtn"></button>
          <button class="boxBtn"></button>
          <button class="boxBtn"></button>
          <button class="boxBtn"></button>
          <button class="boxBtn"></button>
        </div>

        <div class="reset">
          <button class="resetBtn">Reset</button>
        </div>

        <div class="msg">
          <div class="wrapper">
            <div class="popup">
              <div class="popup-inside">
                <div class="backgrounds">
                  <div class="background"></div>
                  <div class="background background2"></div>
                  <div class="background background3"></div>
                  <div class="background background4"></div>
                  <div class="background background5"></div>
                  <div class="background background6"></div>
                </div>
              </div>
              <div class="content">
                <div class="content-wrapper">
                  <h1 class="winHeading">........</h1>
                  <p>Do you like it?</p>
                  <p class="try-again">Play again</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
