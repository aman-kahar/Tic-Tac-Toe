<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TicTac Toe</title>
    <link
      href="https://fonts.googleapis.com/css?family=Bungee Shade"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Edu AU VIC WA NT Guides"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="mainStart">
        <div class="heading">
          <span style="color: palegoldenrod">Tic</span>
          <span style="color: pink">Tac</span>
          <span style="color: powderblue">Toe</span>
          <div class="reset">
            <button class="resetBtn">RESET GAME</button>
          </div>
        </div>

        <div class="start">
          <div class="gameBox">
            <div class="box">
              <button class="boxBtn"></button>
              <button class="boxBtn"></button>
              <button class="boxBtn"></button>
              <button class="boxBtn"></button>
              <button class="boxBtn"></button>
              <button class="boxBtn"></button>
              <button class="boxBtn"></button>
              <button class="boxBtn"></button>
              <button class="boxBtn"></button>
            </div>
          </div>
        </div>

        <div class="msg">
          <div class="wrapper">
            <div class="popup">
              <div class="popup-inside">
                <div class="backgrounds">
                  <div class="background"></div>
                  <div class="background background2"></div>
                  <div class="background background3"></div>
                  <div class="background background4"></div>
                  <div class="background background5"></div>
                  <div class="background background6"></div>
                </div>
              </div>
              <div class="content">
                <div class="content-wrapper">
                  <h1 class="winHeading">........</h1>
                  <p>Do you like it?</p>
                  <p class="try-again">Play again</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
